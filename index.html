<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>–ü—Ä–æ–≤–µ—Ä–∫–∞ –∑–∞–∫—Ä–µ–ø–ª–µ–Ω–∏—è MyTopApps</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto;
      padding: 1rem;
      max-width: 480px;
      margin: auto;
      background: #f4f4f8;
      color: #222;
    }
    h2 {
      text-align: center;
    }
    .box {
      background: white;
      border-radius: 12px;
      padding: 1rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      margin-top: 2rem;
    }
    .status {
      font-size: 1.2rem;
      margin-top: 1rem;
      text-align: center;
      font-weight: bold;
    }
    .success {
      color: green;
    }
    .fail {
      color: red;
    }
    .debug {
      margin-top: 1rem;
      font-size: 0.85rem;
      white-space: pre-wrap;
      color: #555;
      background: #f0f0f0;
      padding: 1rem;
      border-radius: 8px;
    }
    button {
      margin-top: 1rem;
      width: 100%;
      padding: 0.75rem;
      background: #0088cc;
      color: white;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
    }
    input[type="file"] {
      width: 100%;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h2>–ó–∞–∫—Ä–µ–ø–ª—ë–Ω –ª–∏ MyTopApps? ü§ñ</h2>
  <div class="box">
    <form id="uploadForm">
      <input type="file" name="file" accept="image/*" required>
      <button type="submit">–ü—Ä–æ–≤–µ—Ä–∏—Ç—å</button>
    </form>
    <div class="status" id="status"></div>
    <div class="debug" id="debugText" style="display:none;"></div>
  </div>

  <script>
    const form = document.getElementById('uploadForm');
    const statusDiv = document.getElementById('status');
    const debugDiv = document.getElementById('debugText');

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const formData = new FormData(form);
      statusDiv.textContent = "‚è≥ –ü—Ä–æ–≤–µ—Ä–∫–∞...";
      statusDiv.className = "status";
      debugDiv.style.display = "none";

      try {
        const res = await fetch('/check', {
          method: 'POST',
          body: formData
        });

        const data = await res.json();

        if (data.pinned) {
          statusDiv.innerHTML = "‚úÖ –ë–æ—Ç <strong>–ó–ê–ö–†–ï–ü–õ–Å–ù</strong>!";
          statusDiv.className = "status success";
        } else {
          statusDiv.innerHTML = "‚ùå –ë–æ—Ç <strong>–ù–ï –∑–∞–∫—Ä–µ–ø–ª—ë–Ω</strong>";
          statusDiv.className = "status fail";
        }

        debugDiv.textContent = "üìã –†–∞—Å–ø–æ–∑–Ω–∞–Ω–Ω—ã–π —Ç–µ–∫—Å—Ç OCR:\n\n" + data.text_found;
        debugDiv.style.display = "block";
      } catch (err) {
        statusDiv.textContent = "‚ö†Ô∏è –û—à–∏–±–∫–∞ –ø—Ä–∏ –ø—Ä–æ–≤–µ—Ä–∫–µ. –ü–æ–ø—Ä–æ–±—É–π—Ç–µ –ø–æ–∑–∂–µ.";
        statusDiv.className = "status fail";
      }
    });
  </script>
</body>
</html>
